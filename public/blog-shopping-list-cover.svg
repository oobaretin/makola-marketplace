<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FEF3C7"/>
      <stop offset="0.55" stop-color="#FFF7ED"/>
      <stop offset="1" stop-color="#ECFDF5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- soft blobs -->
  <circle cx="250" cy="200" r="180" fill="#FDE68A" opacity="0.55"/>
  <circle cx="1400" cy="140" r="220" fill="#FED7AA" opacity="0.55"/>
  <circle cx="1260" cy="760" r="240" fill="#A7F3D0" opacity="0.35"/>

  <!-- paper -->
  <g filter="url(#shadow)">
    <rect x="360" y="130" rx="36" ry="36" width="880" height="640" fill="#ffffff"/>
    <rect x="360" y="130" rx="36" ry="36" width="880" height="86" fill="#111827" opacity="0.06"/>

    <!-- header -->
    <text x="420" y="195" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="34" font-weight="700" fill="#111827">
      Shopping List
    </text>
    <text x="420" y="230" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="18" font-weight="500" fill="#6B7280">
      Plan • Add quantities • Shop in-store
    </text>

    <!-- checklist rows -->
    <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" fill="#111827">
      <!-- row 1 -->
      <rect x="420" y="290" width="32" height="32" rx="8" fill="#10B981" opacity="0.18"/>
      <path d="M428 306 l8 8 l18 -18" fill="none" stroke="#059669" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="470" y="314">Rice (2)</text>
      <rect x="420" y="332" width="760" height="2" fill="#E5E7EB"/>

      <!-- row 2 -->
      <rect x="420" y="360" width="32" height="32" rx="8" fill="#10B981" opacity="0.18"/>
      <path d="M428 376 l8 8 l18 -18" fill="none" stroke="#059669" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="470" y="384">Palm oil</text>
      <rect x="420" y="402" width="760" height="2" fill="#E5E7EB"/>

      <!-- row 3 -->
      <rect x="420" y="430" width="32" height="32" rx="8" fill="#F59E0B" opacity="0.18"/>
      <path d="M432 446 h16" fill="none" stroke="#D97706" stroke-width="4" stroke-linecap="round"/>
      <text x="470" y="454">Tomato paste</text>
      <rect x="420" y="472" width="760" height="2" fill="#E5E7EB"/>

      <!-- row 4 -->
      <rect x="420" y="500" width="32" height="32" rx="8" fill="#F59E0B" opacity="0.18"/>
      <path d="M432 516 h16" fill="none" stroke="#D97706" stroke-width="4" stroke-linecap="round"/>
      <text x="470" y="524">Onions</text>
      <rect x="420" y="542" width="760" height="2" fill="#E5E7EB"/>

      <!-- row 5 -->
      <rect x="420" y="570" width="32" height="32" rx="8" fill="#F59E0B" opacity="0.18"/>
      <path d="M432 586 h16" fill="none" stroke="#D97706" stroke-width="4" stroke-linecap="round"/>
      <text x="470" y="594">Seasoning cubes</text>
      <rect x="420" y="612" width="760" height="2" fill="#E5E7EB"/>
    </g>

    <!-- footer hint -->
    <text x="420" y="702" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="18" font-weight="600" fill="#92400E">
      Tip: keep one list for the week, then reuse it.
    </text>
  </g>
</svg>




